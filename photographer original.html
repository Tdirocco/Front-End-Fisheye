<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" /></a>  
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <nav class="filter-container">
        <label for="filter">Trier par </label>
        <select>
          <option value="0">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>
        </select>
      </nav>
      <div class="media_section"></div>
      <div class="info-likesandprice">
        <div class="likes">
          <span id="totalLikes"></span>
          <img src="assets/icons/heartBlck.svg">
        </div>
        <div class="tarif"></div>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contactForm">
			<div class="modal">
				<header>
          <div id='contact'>
            <h2>Contactez-moi</h2>
            <h2 id="photographerName"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="contactForm"
              name = 'contact'
            >
					
						<label for ="firstName">Prénom</label>
						<input 
              class="text-control"
              type="text"
              id="firstName"
              name="firstName"
              minlength="2" />
            <label for = "name">Nom</label>
            <input 
              class="text-control"
              type="text"
              id="name"
              name="name"
              minlength="2" />
            <label for = "mail">Email</label>
            <input 
              class="text-control"
              type="email"
              id="mail"
              name="mail"
              minlength="2"/>
            <label for = "message">Votre message</label>
            <textarea
              class="text-area"
              type="text"
              id="message"
              name="message"
              row="3" ></textarea>
			
          <button class="contact_button" id="btnSubmit" type='submit'>Envoyer</button>
				</form>
			</div>
		</div>
    
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
